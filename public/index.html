<!DOCTYPE html>
<html>
    <head>
        <script src="../src/functions.js"></script>
        <link rel="stylesheet" href="app.css"/>
        <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="load()">
        <div class="app-container">
            <div class="app">
                <div class="money-container">
                    <div class="header">
                        <span class="left">
                            <h1>Occupation<i class="fa fa-suitcase"></i></h1>
                        </span>
                        <span class="right">
                            <h1>Bank<i class="fa fa-money"></i></h1>
                        </span>
                    </div>
                    <div class="occupation">
                        <p class="positive-number" id="work-balance">0 Kr</p>
                        <div id="repay-loan-button-container">
                            <button class="app-button invisible" id="repay-loan-button" onclick="handleRepayLoan()">REPAY</button>
                        </div>
                        <div class="button-row">
                            <button class="app-button add-button" id="work-button" onclick="handleWork()">
                                WORK
                                <i class="button-symbol add-symbol fa fa-plus"></i>
                            </button>
                            <button class="app-button process-button" id="deposit-button" onclick="handleDeposit()">
                                DEPOSIT
                                <i class="button-symbol process-symbol fa fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-container">
                        <img src="bg-line.png"/>
                    </div>
                    <div class="bank">
                        <p class="positive-number" id="bank-balance">0 Kr</p>
                        <p class="negative-number invisible" id="loan-balance">- 0 Kr</p>
                        <div class="button-row-right">
                            <button class="app-button add-button" id="loan-button" onclick="handleLoan()">
                                GET LOAN
                                <i class="button-symbol add-symbol fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="computer-container">
                    <div class="computer-header">
                        <select id="computer-dropdown" onchange="setSelectedComputer()">
                        </select>
                        <span id="specs-title">
                            <h3>Specs</h3>
                        </span>
                    </div>
                    <div class="computer-view">
                        <div class="description">
                            <h4>Description</h4>
                            <p id="computer-description-text"></p>
                        </div>
                        <div class="buy-widget">
                            <div class="buy-widget-row">
                                <p id="computer-price"></p>
                                <button class="app-button action-button" id="buy-button" 
                                    onclick="handleBuyComputer()">Buy</button>
                            </div>
                        </div>
                        <div class="specs-description">
                            <ul id="specs-list">
                            </ul>
                        </div>
                        <div class="computer-image" id="computer-image"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
